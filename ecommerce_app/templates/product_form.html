{% extends 'base.html' %}

{% block content %}
<style>
    .my-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"],
    a.btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }
</style>

<div class="container mt-5">
    <form method="post" class="my-form">
        <h2>Add Product</h2>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Product Name:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <label for="id_price">Price:</label>
            {{ form.price }}
            {{ form.price.errors }}
        </div>
        <div class="form-group">
            <label for="id_stock_quantity">Stock Quantity:</label>
            {{ form.stock_quantity }}
            {{ form.stock_quantity.errors }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>

{% endblock %}
