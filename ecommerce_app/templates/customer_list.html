{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Customer List</h1>
    <a href="{% url 'customer_create' %}" class="btn btn-primary mb-3">Add Customer</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.address }}</td>
                <td>
                    <a href="{% url 'customer_detail' customer.id %}" class="btn btn-info btn-sm">View Details</a>
                    <a href="{% url 'customer_edit' customer.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'customer_delete' customer.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
